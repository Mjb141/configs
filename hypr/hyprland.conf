# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = swww init
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec-once = ~/.config/hypr/hyprv_util

exec = /usr/bin/swww-cycler --backgrounds-path /home/michael/Documents/Backgrounds/ --minutes 2 &

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 6

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        size = 7
        passes = 4
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

# Example windowrule v1
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$

# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = animation popin,class:^(kitty)$,title:^(update-sys)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = move cursor -3% -105%,class:^(wofi)$
windowrulev2 = noanim,class:^(wofi)$
windowrulev2 = opacity 0.8 0.6,class:^(wofi)$

# Last Epoch window rule
windowrulev2 = fullscreen,class:^(Last Epoch)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER_CTRL
$secondaryMod = SUPER_CTRL_SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, T, exec, kitty  # open the terminal
bind = $mainMod, F, exec, firefox # open firefox
bind = $mainMod, F4, killactive, # close the active window
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot

bind = ALT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = ALT, L, exec, swaylock

# Movements
## Switch apps within workspace
bind = $mainMod, j, movefocus, l
bind = $mainMod, k, movefocus, r
## Switch workspaces
bind = $mainMod, w, workspace, -1
bind = $mainMod, e, workspace, +1

## Move apps within workspace
bind = $secondaryMod, j, movewindow, l 
bind = $secondaryMod, k, movewindow, r 
## Move workspaces
bind = $secondaryMod, w, movetoworkspace, -1
bind = $secondaryMod, e, movetoworkspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Source a file (multi-file configs)
source = ~/.config/hypr/env_var.conf
source = ~/.config/hypr/env_var_nvidia.conf
